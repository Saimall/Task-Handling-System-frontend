<!-- app.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-700 to-gray-900" style="user-select: none; cursor: default;">
    <div class="w-[600px] min-h-[600px] rounded-lg bg-white shadow-lg">
      <header class="bg-neutral-950 rounded-t-lg py-4 px-6 flex justify-between items-center">
        <h1 class="text-white font-title text-4xl" style="user-select: none; cursor: default;">TaskLoop</h1>
        <div class="flex gap-4">
          <button class="bg-white text-gray-800 py-2 px-4 rounded-full border-2 border-gray-500" routerLink="">Go Back</button>
        </div>
      </header>
      <main class="flex flex-col items-center p-6 gap-4">
        <div class="w-full">
          <img 
            src="https://tools-api.webcrumbs.org/image-placeholder/600/200/task management employees manager/3" 
            alt="TaskFlow Project" 
            class="w-full h-[200px] rounded-md object-cover shadow-md"
          />
        </div>
        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-center text-yellow-700 font-title text-xl mb-4" style="user-select: none; cursor: default;">Login to TaskLoop</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
              <input 
                type="email" 
                formControlName="email" 
                class="w-full p-3 border-[2px] border-neutral-950 rounded-full focus:ring-2 focus:ring-yellow-500" 
                placeholder="Enter your email"
              />
            </div>
            <div>
              <input 
                type="password" 
                formControlName="password" 
                class="w-full p-3 border-[2px] border-neutral-950 rounded-full focus:ring-2 focus:ring-yellow-500" 
                placeholder="Enter your password"
              />
            </div>
            <div class="text-center">
              <button class="bg-yellow-700 text-white py-2 px-6 rounded-full shadow-lg" type="submit">
                Submit
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <a routerLink="/register" class="text-yellow-700 hover:underline hover:text-yellow-500 hover:underline cursor-pointer" >Don't have an account? Register</a>
          </div>
        </div>
      </main>
    </div>
  </div>
